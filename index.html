<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Lee Portfolio v2</title>
    <link rel="stylesheet" href="https://use.typekit.net/hog0dmz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" class="style">
</head>
<body>
    <!-- NAV-BAR / LEFT HERO-->
    <header>
        <div class="header-hero-left">
            <div class="top-left">
                <div class="my-name">
                    Alex Lee
                </div>
                <div class="nav-bar">
                    <li>Work</li>
                    <li>Skills</li>
                    <li>Contact</li>
                </div>
            </div>
            <section class="hero">
                <div class="hero-text">
                    <div class="hero-main-text">Your Friendly Neighborhood Web Developer</div>
                    <div class="hero-sub-text">Meet Alex</div>
                </div>
                <div class="circles">
                    <div class="circle-top"></div>
                    <div class="circle-top-part"></div>
                    <div class="circle-right">
                    <div class="circle-right-part"></div>
                    <div class="circle-bottom"></div>
                    <div class="circle-bottom-part"></div>
                </div>
            </section>
        </div>
        <!-- SOCIAL ICONS / RIGHT HERO -->
        <div class="header-hero-right">
            <div class="social">
                <i class="fa fa-github fa-2x" aria-hidden="true"></i>
                <i class="fa fa-linkedin fa-2x"></i>
                <i class="fa fa-camera fa-2x"></i>
            </div>
        </div>
    </header>
    <!-- RECENT WORK SECTION -->
    <section class="recent-project">
        <div class="recent-project-text">
            <div class="recent-project-sub-title">RECENT PROJECT</div>
            <div class="recent-project-main-title">boozyTunes GameChild</div>
        </div>
        <div class="recent-projects-circle"></div>
        <div class="recent-project-img"></div>
    </section>
    <section class="skills">
        <div class="skills-text"></div>
        <div class="skills-cards">
            <card class="skill1"></card>
            <card class="skill2"></card>
            <card class="skill3"></card>
        </div>
    </section>

</body>
</html>
